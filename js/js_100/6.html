<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.min.js"></script>
    <script>
      new Vue({
        el: "#root",
        data() {
          return {
            arr: [1, 2, 3],
          };
        },
        methods: {
          change() {
            // this.arr = this.arr.map((item) => item * 2);
            // this.arr[100] = 100
            // console.log(this.arr)
            this.arr.push(5)
          },
        },
        template: `<div><span @click="change" v-for="(item,idx) in arr">{{item}}</span></div>`,
      });
    </script>
  </body>
</html>
