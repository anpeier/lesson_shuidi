        /*
        *@param salary{number}

        @return {number}
        */
        window.onload=function(){

            function performanceS(salary){
                return salary *24;
            }
            function performanceA(salary){
                return salary *18;
            }
            function performanceB(salary){
                return salary *16;
            }
            function performanceC(salary){
                return salary *14;
            }
            
            function performanceD(salary){
                return salary *13;
            }
            function performanceMvp(salary){
                return salary *112;
            }

            function bonus(salary,performanceLevel){      
                if(performanceLevel =='S'){
                    return performanceS(salary);
                }
                if(performanceLevel =='A'){
                    return performanceA(salary);
                }
                if(performanceLevel =='B'){
                    return performanceB(salary);
                }
                if(performanceLevel =='C'){
                    return performanceC(salary);
                }
                if(performanceLevel =='D'){
                    return performanceD(salary);
                }
                if(performanceLevel =='Mvp'){
                    return performanceMvp(salary);
                }
            }
            console.log(bonus(20000,'Mvp'));
