<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .aside {
        width: 100px;
        height: 400px;
        float: left;
        background-color: aqua;
      }
      .main {
        border: 1px solid #000;
        height: 20px;
        overflow: hidden;
      }
      .body {
        border: 1px solid red;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="body">
      <div class="aside">aside</div>
      <!-- class="main" 就是一个包含块 -->
      <div class="main">
        <div>
          main main
        </div>
      </div>
    </div>
  </body>
</html>
